<!doctype html>
<html lang="kr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mainlayout}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>

<main layout:fragment="content" class="main">
    <!-- Hero Section -->
    <section class="dark-background">
        <div class="d-flex vh-100 justify-content-center align-items-center" sec:authorize="isAuthenticated()">
            <div class="container">
                <div class="row">
                    <div class="col-4 offset-4 text-center">
                        <div sec:authentication="principal.username" class="mb-3"></div>
                        <a href="/logout" class="btn btn-info">Logout</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="d-flex vh-100 justify-content-center align-items-center" sec:authorize="isAnonymous()">
            <div class="container">
                <div class="row">
                    <div class="col-4 offset-4">
                        <form action="/login" method="post" th:object="${userDTO}">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" th:field="*{username}" placeholder="name@example.com">
                                <label for="username">아이디</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" th:field="*{password}" placeholder="Password">
                                <label for="password">비밀번호</label>
                            </div>
                            <div class="d-flex justify-content-evenly">
                                <button class="btn btn-info">로그인</button>
                                <a href="/partner/list" class="btn btn-info">비회원접속</a>
                                <a href="/register" class="btn btn-info">회원가입</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section><!-- /Hero Section -->
</main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
