<!doctype html>
<html lang="kr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mainlayout}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
<main layout:fragment="content" class="main">
    <!-- Hero Section -->
    <section class="dark-background">

        <div class="d-flex justify-content-center align-items-center text-center mt-5">
            <div class="container">
                <div class="row">
                    <div class="col-8 offset-2">
                        <div class="row">
                            <div class="col d-flex justify-content-between align-items-center mb-3">
                                <h2>담당자목록</h2>
                                <a href="/staff/register" class="btn btn-info">등록</a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th scope="col">담당자 코드</th>
                                            <th scope="col">담당자 명</th>
                                            <th scope="col">직급</th>
                                            <th scope="col">연락처</th>
                                            <th scope="col">이메일</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="staff : ${staffDTOList}" th:data-id="${staff.id}" class="detail">
                                            <td th:text="${staff.getStaffCode}"></td>
                                            <td th:text="${staff.getStaffName()}"></td>
                                            <td th:text="${staff.getPosition()}"></td>
                                            <td th:text="${staff.getPhoneNumber()}"></td>
                                            <td th:text="${staff.getEmail()}"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section><!-- /Hero Section -->

    <script th:inline="javascript">
        $(document).ready(function () {
            $(".detail").on('click', function () {
                location.href = `/staff/${$(this).data('id')}`
            })
        })
    </script>

</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>
</html>
