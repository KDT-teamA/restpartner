<!doctype html>
<html lang="kr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mainlayout}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
<main layout:fragment="content" class="main">
    <!-- Hero Section -->
    <section class="dark-background">

        <div class="d-flex justify-content-center align-items-center text-center mt-5">
            <div class="container">
                <div class="row">
                    <div class="col-8 offset-2">
                        <div class="row">
                            <div class="col d-flex justify-content-between align-items-center mb-3">
                                <h2>거래처목록</h2>
                                <a href="/partner/register" class="btn btn-info">등록</a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th scope="col">거래처 코드</th>
                                            <th scope="col">거래처 명</th>
                                            <th scope="col">거래 시작일</th>
                                            <th scope="col">수량</th>
                                            <th scope="col">단가</th>
                                            <th scope="col">담당자 코드</th>
                                            <th scope="col">상세보기</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="partner : ${partnerDTOS}">
                                            <td th:text="${partner.partnerCode}"></td>
                                            <td th:text="${partner.partnerName}"></td>
                                            <td th:text="${partner.startDate}"></td>
                                            <td th:text="${partner.quantity}"></td>
                                            <td th:text="${partner.unitPrice}"></td>
                                            <td th:text="${partner.managerCode}"></td>
                                            <td><a th:href="|/partner/detail/${partner.id}|">상세보기</a></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section><!-- /Hero Section -->
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>
</html>
